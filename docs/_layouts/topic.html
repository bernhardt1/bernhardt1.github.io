---
layout: default
---
<h1>{{ page.name }}</h1>
<h2>{{ page.subtitle }}</h2>

{{ content }}
{{ page.topicName }}

<h2>Articles</h2>
<ul>
  {% for post in site.posts %}
    {% if post.topics contains page.topicName %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endif %}
  {% endfor %}
</ul>
